<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0; background-color: #f4f4f4;">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Message</title>
</head>

<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333;">
    <div
        style="max-width: 600px; margin: 30px auto; background-color: #ffffff; border: 1px solid #ddd; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.03);">

        <div
            style="background-color: #2c3e50; padding: 20px; border-top-left-radius: 6px; border-top-right-radius: 6px;">
            <h2 style="margin: 0; font-size: 20px; color: #ffffff;">New Contact Form Message</h2>
        </div>

        <div style="padding: 20px;">
            <p style="margin-bottom: 20px; font-size: 14px; color: #666;">You've received a new message from your
                website contact form.</p>

            <div
                style="margin: 20px 0; padding: 20px; background-color: #f9f9f9; border-left: 4px solid #2c3e50; border-radius: 4px;">
                <h3 style="margin: 0 0 10px; font-size: 18px; color: #2c3e50;">Message</h3>
                <p style="margin: 0; font-size: 16px; line-height: 1.6; white-space: pre-wrap; color: #333;">[UserMessage]</p>
            </div>

            <div style="font-size: 13px; color: #555;">
                <p><strong>Name:</strong> [UserName]</p>
                <p><strong>Email:</strong> [UserEmail]</p>
                <p><strong>Phone:</strong> [UserPhone]</p>
                <p><strong>Subject:</strong> [UserSubject]</p>
            </div>
        </div>

        <div
            style="padding: 15px 20px; background-color: #f0f0f0; font-size: 12px; color: #888; border-bottom-left-radius: 6px; border-bottom-right-radius: 6px;">
            Sent from the contact form on
            <a href="https://vishalamin.site" style="color: #2c3e50; text-decoration: none;">vishalamin.site</a>
        </div>

    </div>
</body>

</html>
